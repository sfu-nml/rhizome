server =

{
  option = ({ 
    name = "live555"; 
    }
    );

  live555 = ({ 
    outPacketMaxSize = 500000;  # Be cautious changing this value, may crash rhizome
    rtpPortNum = 20000;
    rtcpPortNum = 20001;
    ttl = 225;
    estimatedSessionBandwidth = 6000;
    serverPort = 8554;
    payloadFormat = 100; # For h264
    streamName = "rhiStream"; 
    }
    );
};

encoder =

{
  option = ({ 
    name = "nv264"; 
    }
    );

  nvh264 = ({ 
    iBitrate = 500000;  # Bitrate to use
    iProfile = 66;                           # H.264 encoding profile; BASELINE (66), MAIN (77) and HIGH (100)
    eRateControl = 0;                        # 0 for CBR, 1 VBR, etc
    iGOPLength = 300;                        # The I-Frame frequency
    iFPS = 30;                               # frame rate
    ePresetConfig = 0;                       # 0 for low latency high performance
    }
    );
};

